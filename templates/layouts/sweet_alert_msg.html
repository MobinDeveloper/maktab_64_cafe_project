{% include 'layouts/__nav.html' %}
{% if get_flashed_messages() %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            title: '{{msg}}',
            showConfirmButton: false,
            timer: 2100
        })
    </script>
{% endif %}
{% if check_reserve %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            title: '{{check_reserve_msg}}',
            showConfirmButton: false,
            timer: 2100
        })
    </script>
{% endif %}
